<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>HTML Links</title>

</head>
<body>
<h1>Links in HTML</h1>

<a href="https://www.google.com/maps">Google Map</a><br>

<!--Target Attribute in links-->
<a href="https://www.youtube.com/" target="_self">Youtube</a><br>

<a href="https://www.youtube.com/" target="_blank">Youtube</a><br>

<a href="https://www.youtube.com/" target="_parent">Youtube</a><br>

<a href="https://www.youtube.com/" target="_top">Youtube</a><br>


<p>My name is Muhammad Musa.</p>

</body>
</html>
