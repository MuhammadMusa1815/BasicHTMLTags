<!DOCTYPE html>
<html>
<head>
	<title>bdo Tag</title>
</head>
<body>
<h1>Bi-Directional Override</h1>

<p>If your browser supports bi-directional override (bdo), the next line will be written from right to left (rtl):</p>

<bdo dir="rtl">
My name is Muhammad Musa was born in 1998.
</bdo>


</body>
</html>
