<!DOCTYPE html>
<html>
<head>
	<title>Revision Task Form</title>
</head>
<body style="background-color: red;">
	<form>
		<fieldset style="background-color: yellow; text-align: center;">
			<legend style="text-align: center;"><button type="button" style="background-color: red; color: black;"> Revision Task Form</button></legend>
			<h1 style="text-align: center;">SRUDENT REGISTRATION FORM</h1>
		<label for="name"><b>Name:</b></label><br>
		<input type="text" name="name"><br><br>


		<label for="email"><b>Email:</b></label><br>
		<input type="text" name="email"><br><br>


		<label for="password"><b>Password:</b></label><br>
		<input type="password" name="password"><br><br>


		<label for="address"><b>Address:</b></label><br>
		<textarea name="address" rows="10" cols="30"></textarea><br><br>


		<label for="country"><b>Country:</b></label><br>
		<select name="country">
			<option value="afghanistan">Afghanistan</option>
			<option value="bangladesh">Bangladesh</option>
			<option value="england">England</option>
			<option value="iran">Iran</option>
			<option value="pakistan">Pakistan</option>
			<option>Scotland</option>
			
		</select><br><br>

		<label for="gender"><b>Gender:</b></label><br>
		<input type="radio" name="gender">
		<label for="male">Male</label><br>
		<input type="radio" name="gender">
		<label for="female">Female</label><br><br>


		<label for="hobbies"><b>Hobbies:</b></label><br>
		<input type="checkbox" name="hobbies">
		<label for="cricket">Playing Cricket</label><br>
		<input type="checkbox" name="hobbies">
		<label for="reading">Reading Newspaper</label><br>
		<input type="checkbox" name="hobbies">
		<label for="Writing">Writing a Story</label><br><br>


		<label for="website"><b>Your Website:</b></label><br>
		<input type="text" name="website"><br><br>


		<label for="information"><b>Other Information About You:</b></label><br>
		<textarea type="text" name="information"></textarea><br><br><br>

		<input type="button" name="submit" value="Submit"><br><br>
		<input type="button" name="reset" value="Reset"><br><br>
		


		


		

		</fieldset>
	</form>
</body>
</html>
